<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">ArtGame Connect - Authentication</title>
    <link rel="stylesheet" href="./assets/css/modern.css">
    <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img id="authLogo" src="./assets/icons/art-game-connection-icon.jpg" alt="ArtGame Connect" style="width:96px;height:auto;margin-bottom:12px;">
            <h1 id="authTitle">ArtGame Connect</h1>
            <p id="authSubtitle">Co-Creation Workshop</p>
            <button class="btn btn-secondary btn-small" onclick="toggleLanguage()" id="langToggleBtn">ä¸­æ–‡</button>
        </div>
        
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="showLogin()" id="loginTab">Sign In</button>
            <button class="auth-tab" onclick="showRegister()" id="registerTab">Sign Up</button>
        </div>

        <div class="auth-form-wrapper">
            <!-- Login Form -->
            <form id="login-form" class="auth-card active">
                <h2 id="loginHeader">Sign In</h2>
                <div class="success" id="loginSuccess"></div>
                <div class="error" id="loginError"></div>
                
                <div class="form-group">
                    <label for="login-email" id="loginEmailLabel">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password" id="loginPasswordLabel">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
                
                <div class="toggle-form">
                    <span id="noAccountText">Don't have an account?</span> <a onclick="showRegister()" id="showRegisterLink">Sign Up</a>
                </div>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="auth-card">
                <h2 id="registerHeader">Sign Up</h2>
                <div class="success" id="registerSuccess"></div>
                <div class="error" id="registerError"></div>
                
                <div class="form-group">
                    <label for="register-username" id="registerUsernameLabel">Username</label>
                    <input type="text" id="register-username" name="username" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email" id="registerEmailLabel">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password" id="registerPasswordLabel">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="At least 6 characters" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">Create Account</button>
                
                <div class="toggle-form">
                    <span id="haveAccountText">Already have an account?</span> <a onclick="showLogin()" id="showLoginLink">Sign In</a>
                </div>
            </form>
            
            <!-- Demo Accounts from auth_en.html -->
            <div class="demo-accounts">
                <strong id="demoAccountsTitle">Demo Accounts (Password: 123456)</strong>
                <div class="demo-account">ðŸ“§ alice@example.com (Admin/Creator)</div>
                <div class="demo-account">ðŸŽ¨ bob@example.com (Requester)</div>
                <div class="demo-account">ðŸŽ¬ charlie@example.com (Creator)</div>
            </div>
        </div>
    </div>

    <!-- Mock Backend (Pure Frontend) -->
    <script src="./assets/js/mock-backend.js"></script>
    <script src="./assets/js/api-adapter.js"></script>
    
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/lang.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script>
        // Initialize language settings
        window.addEventListener('load', loadLanguage);
    </script>
</body>
</html>
